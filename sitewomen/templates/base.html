<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
<ul>
    <li><a href="{% url 'home' %}">Главная страница</a></li>
    {% for item in menu %}
    {% if not forloop.last %}<li>{% else %} <li class="last">{% endif %}
        <a href="{% url item.url_name %}">{{ item.title }}</a>
    </li>
    {% endfor %}
</ul>

{% block content %}  {% endblock %}
</body>
</html>
