{% extends 'base.html' %}

{% block content %}
<h1>{{ title }}</h1>

<form action="" method="post">
    {% csrf_token %}
    <div class="form-error">{{ form.non_field_errors }}</div>
        {% for f in form %}
        <p><label class="form-label" for="{{ f.id_for_label }}">{{ f.label_tag }}</label>{{ f }}</p>
        <div class="form-error"> {{ f.errors }} </div>
        {% endfor %}
    <button type="submit">Войти</button>
</form>

<p><a href="{% url 'users:password_reset' %}">Забыли пароль?</a></p>

<hr>
<a href="{% url 'social:begin' 'github' %}"><img src="/media/social-auth/github.png" alt=""></a>
<a href="{% url 'social:begin' 'vk-oauth2' %}"><img src="/media/social-auth/vk.png" alt=""></a>

{% endblock %}
