{% extends 'base.html' %}

{% block content %}
<h1>{{ title }}</h1>
<p>Вы уверены, что хотите удалить пост "{{ post.title }}"?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Да, удалить</button>
    <a href="{{ post.get_absolute_url }}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
